<section class="container logginForm-container" *ngIf="!ms.isLoggedIn()">
    <form class="logginForm">
        <h2>Login</h2>
        <input type="email" [formControl]="email" placeholder="email@example.com" autocomplete="false">
        <input type="password" [formControl]="password" placeholder="password">
        <button (click)="login()" *ngIf="!loading"> Login </button>
        <button *ngIf="loading"> Loggin in ... </button>
    </form>
</section>
